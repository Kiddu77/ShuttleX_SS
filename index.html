<!DOCTYPE html>
<html>
<head>
  <title>ShuttleX</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#submit-btn').click(function() {
        var input = $('#input-field').val();
        $.ajax({
          type: 'POST',
          url: 'http://127.0.0.1:5000/process_data',
          contentType: 'application/json',
          data: JSON.stringify({input: input}),
          success: function(data) {
            $('#output-field').val(data.output);
          },
          error: function(xhr, status, error) {
            console.error(status + ': ' + error);
          }
        });
      });
    });
  </script>
</head>
<body>
  <h1>Kiddu GPT</h1>
  <label for="input-field">Input:</label>
  <input type="text" id="input-field">
  <button id="submit-btn">Submit</button>
  <br><br>
  <label for="output-field">Output:</label>
  <input type="text" id="output-field" disabled>
</body>
</html>
